<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2em; }
    .dashboard { background: white; padding: 2em; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #flag { display: none; margin-top: 1.5em; color: green; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome to your dashboard</h2>
    <p>This area is reserved for administrators only.</p>
    <div id="flag">üèÅ Flag: <code>FLAG{frt67823vgt}</code></div>
  </div>

  <script>
    const cookie = document.cookie;
    const session = cookie.split('; ').find(row => row.startsWith('session='));
    if (session) {
      const value = session.split('=')[1];
      try {
        const decoded = JSON.parse(atob(value));
        if (decoded.admin === true) {
          document.getElementById("flag").style.display = "block";
        }
      } catch (e) {
        console.error("Failed to decode session:", e);
      }
    }
  </script>
</body>
</html>
