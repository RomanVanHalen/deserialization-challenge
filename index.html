<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #00c853, #64dd17);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1em;
      color: #2e7d32;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const sessionObj = {
        username: document.getElementById("username").value || "user1",
        admin: false
      };
      const encoded = btoa(JSON.stringify(sessionObj));
      document.cookie = `session=${encoded}; path=/`;
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
