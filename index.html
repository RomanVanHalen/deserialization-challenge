<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2em; }
    .login-box { background: white; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 0.5em; margin-top: 1em; width: 100%; font-size: 1em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const sessionObj = {
        username: document.getElementById("username").value || "user1",
        admin: false
      };
      const encoded = btoa(JSON.stringify(sessionObj));
      document.cookie = `session=${encoded}; path=/`;
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
